<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='app.css'>
  <title>MEME-R-ATOR</title>
</head>
<body>
  <div class='header'>
    <h1 class='heading'>MEME-R-ATOR</h1>
    <h2 class='subheading'>Complete the form to make a meme!</h2>
  </div>
  
  <div class='form-container'>
    <form id='meme-form' action='submit' novalidate>
      <label for='url'>Meme Image URL: </label>
      <input id='url-input' type='url' name='url' placeholder='Image URL' required>
      <label for='text1'>Top Text: </label>
      <input id='text1' type='text' name='text1' placeholder='Top Text'>
      <label for='text2'>Bottom Text: </label>
      <input id= 'text2' type='text' name='text2' placeholder='Bottom Text'>
      <br />
      <button type='submit'>GIMME MEMEZ!</button>
    </form>
  </div>
  

  <div class='meme-container'></div>

  <script src='app.js'></script>
</body>
</html>
